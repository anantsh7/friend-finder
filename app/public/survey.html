        <br>

        <button type="submit" class="btn btn-danger btn-lg" id="submit">Submit</button>

        <br><br>
        <br><br>
  
        <div id="resultsModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">X</button>
                        <h2 class="modal-title"><strong>Your New Friend!</strong></h2>
                    </div>
                    <div class="modal-body">
                        <h2 id="matchName"></h2>
                    </div>
                    <div class="modal-footer">

                    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    <script src=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(".chosen-select").chosen();

        $("#submit").on("click", function(event) {
            event.preventDefault();
            let score = [];
            let validated = true;
            
            if (validated) {
                $('.chosen-select').each(function() {
                    score.push($(this).val());
                });
                for (var i = 0; i < score.length; i++) {
                    score[i] = parseInt(score[i]);
                }
                var newSurvey = {
                    name: $("#name").val().trim(),
                    scores: score
                };
                console.log(newSurvey);
                $.post("/api/friends", newSurvey)
                    .done(function(data) {
                        console.log(data);
                        $("#resultsModal").modal('toggle');
                        $("#matchName").text(data[0].name);
                    });
            } else {
                alert('You missed an answer!');
            }
        });
    </script>
</body>

</html>
